<script>
    let STATUS = false;
    var asidefun= ()=>{
        if(STATUS){
            document.querySelector('#aside').style.width = '5%';
            for (let i = 0; i < document.querySelectorAll('#aside .tag1').length; i++) {
                document.querySelectorAll('#aside .tag1')[i].style.height = '50px';
                document.querySelectorAll('#aside .tag1 .text')[i].style.display = 'none';
                document.querySelectorAll('#aside .tag1')[i].style.borderBottom=0;
            }
            STATUS =false;
        }else{
            document.querySelector('#aside').style.width = '15%';
            for(let i=0;i< document.querySelectorAll('#aside .tag1').length;i++){
                document.querySelectorAll('#aside .tag1')[i].style.height = '80px';
                document.querySelectorAll('#aside .tag1 .text')[i].style.display = 'block';
                document.querySelectorAll('#aside .tag1 ')[i].style.borderBottom = '1px solid #878787';
            }
            STATUS = true;
        }
    }
    document.querySelector('.feilei').onmousedown = asidefun;
</script>

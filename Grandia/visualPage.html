<script>
    //chart1
    var chart1=()=>{
        let domCharts = document.querySelectorAll('.chart1');
        let  option = {
            title:{
                text:'企业总数',
                textStyle:{
                    color:'#fff',
                    fontSize:'50%',
                    align:'center',
                    verticalAlign:'bottom'
                },
                bottom:'bottom',
                left:'center'
            },
            series: [{
                type: 'liquidFill',
                data: [0.5],
                color: ['#958FEF'],
                radius: '90%',
                // shape:'container',
                outline: {
                    show: false
                },
                backgroundStyle: {
                    color:'#1a3f83',
                    borderWidth: 0,
                    // shadowColor: 'rgba(0, 0, 0, 0.4)',
                    // shadowBlur: 20
                },label: {
                    normal: {
                        textStyle: {
                            fontSize: '100%',
                            color: 'skyblue',
                            fontWeight:'normal'
                        
                        }
                    }
                }
            }]

        };

        for(let i=0;i<domCharts.length;i++){
            if(i==0){
                option.title.text = '企业总数占比',
                option.series[0].data = [0.5];
            }else if(i==1){
                option.title.text = '个体总数占比',
                option.series[0].data = [0.7];
            }else if(i==2){
                option.title.text = '电梯设备总数占比',
                option.series[0].data = [0.4];
            }else if(i==3){
                option.title.text = '作业人员总数占比',
                option.series[0].data = [0.6];
            }
            let myChart=echarts.init(domCharts[i]);
            myChart.setOption(option);
        window.addEventListener('resize',()=>{
            myChart.resize();
        })
        }
    }
